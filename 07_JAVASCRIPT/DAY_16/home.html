<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./home.js"></script>
</head>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 18px;
    text-align: left;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

thead {
    background-color: #f2f2f2;
}

tbody tr:hover {
    background-color: #f1f1f1;
}
</style>
<body class="bg-gray-400">
    <section class="bg-white m-5">
        <div>
            <h1 id="head" class="p-4 m-5 font-bold text-4xl">Welcome </h1>
        </div>

        <div class="text-center p-2 m-5">
            <div>
                <h1 class="font-bold text-5xl">Budget Calculator</h1>
            </div><br><br>

           <center>
            <div class="border border-2 border-dark w-75 p-3 m-2 "> 
                <h1 class="font-bold text-2xl ">Add Money</h1> <br>
                <input id="reason" type="text" class="w-50 p-2 rounded border-2 border-dark" placeholder="Enter Income Type"><br><br>
                <input id="income" type="text" class="w-50 p-2 rounded  border-2 border-dark" placeholder="Enter Amount"><br><br>

                <button class="btn bg-blue-500 hover:bg-green-600 w-25" onclick="add()">Add</button>

            </div><br>

           </center>

           <div class="d-flex justify-content-evenly">
            <div class="border border-2 border-dark w-50 p-3 m-2 "> 
                <h1 class="font-bold text-2xl ">Expense</h1> <br>
                <input id="reson" type="text" class="w-50 p-2 rounded border-2 border-dark" placeholder="Expense Type"><br><br>
                <input id="expense" type="text" class="w-50 p-2 rounded  border-2 border-dark" placeholder="Amount"><br><br>
    
                <button class="btn bg-blue-500 hover:bg-green-600 w-25" onclick="submit()">submit</button>
            </div>
    
            <div class="d-flex justify-content-between p-5 m-5">
                <div class="border-2 border-dark w-full">
                    <h1 id="inbal" class="font-bold text-2xl ">Balance </h1><br><br>
                <h2 id="bal" class="font-bold">0 Rs</h2>
                </div>
                <div class="border-2 border-dark ">
                <h1 id="spe" class="font-bold text-2xl">Spent </h1><br><br>
                <h2 id="spebal" class="font-bold">0 Rs</h2>
                <div>
    
                </div>
            </div>
           </div>

        </div>
        <br><hr><br>
      <div>
        <div>
          <h3>View more</h3><br>

        <table>
          <thead>
              <tr>
                  <th >Income</th>
                  
                  <tbody id="resultin">
                      <tr>
                          <td>Type</td>
                          <td>Amount</td>
                          <td>Date</td>
                          <td>Balance</td>
                      </tr>
                      
                  </tbody>
              </tr>
          </thead>
          
      </table>
        </div>

        <div>
         

        <table>
          <thead>
              <tr>
                  <th>Expense</th>
                  
              </tr>
          </thead>
          <tbody id="resultex">
              <tr>
                  <td>Type</td>
                  <td>Amount</td>
                  <td>Date</td>
                  <td>Balance</td>
                  <td>Time</td>
              </tr>
           
          </tbody>

      </table>
        </div>

    </div>
    </section>
    
</body>
</html>
