<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wallet register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-success">
    <center>
        <section class="p-5 m-5 border border-2 border-dark h-25 w-25 bg-green-500  ">

            <div>
                <h1 class="text-white font-bold">Register</h1><br><br>

                <input id="uname" type="text" class="w-full p-2 rounded" placeholder="Enter your Name"><br><br>
                <input id="umail" type="text" class="w-full p-2 rounded" placeholder="Enter your Email"><br><br>
                <input id="upass" type="password" class="w-full p-2 rounded" placeholder="password">
            </div><br><br>

            <button class=" border border-2 border-dark bg-primary w-75 p-2 rounded hover:bg-success" onclick="signin()">Sign in</button>
        </section>
    </center>
    
</body>
</html>
