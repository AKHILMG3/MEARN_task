<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container w-50 p-5">
        <h1 class="text-center">ToDu List</h1><br><br>

        <table class="table table-success">
            <thead>
              <tr>
                <th scope="col">User Id</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Complete</th>
              </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>
    </div>
    
</body>

<script>

    //1 fetch() - Asynchronous event -response -> .then

    fetch('https://jsonplaceholder.typicode.com/todos') // bydefault get method -> object data

    .then(data=>data.json()) //object -> array ->o/p arrray of data
    .then(todos=>displayContent(todos)) // array passes throgh function


    //2 display content in html

    function displayContent(todos) {
        // htmldata=``;// empty string

        for(let todo of todos){
            htmlData=`
            <tr>
                <th scope="row">${todo.userId}</th>
                <td>${todo.id}</td>
                <td>${todo.title}</td>
                <td>${todo.completed}</td>
              </tr>
              `

              result.innerHTML+= htmlData
              
        }
        
    }

    

</script>
</html>
