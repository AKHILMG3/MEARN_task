<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="m-3">

    <h1 class="text-primary text-center">Car World</h1>

    <div class="d-flex justify-content-evenly text-center p-3 m-3">
     <div class="border border-5 w-50 p-5 ">
        <h2 class="text-primary">Enter Details</h2>

        <div>
           
            <label for="" class="">Car Brand</label>
            <input id="brand" type="text" class="w-75" placeholder="Car Brand"><br><br>
            <label for="">Price</label>
            <input id="price" type="text" class="w-75" placeholder="Price"><br><br>
            <label for="">Key</label>
            <input id="key" type="text" class="w-75" placeholder="Key"><br><br>

            <button onclick="store()">Store Records</button><br><br>
        
        </div>
     </div>

     <div class="border border-5 w-25 p-5 ">
        <h2 class="text-primary"> Enter Key to Retrieve Item</h2>

        <div>
            <label for="">Key</label>
            <input id="rekey" type="text" class="w-75" placeholder="Key"><br><br>

            <button onclick="retrieve()">Retrieve Records</button>

            <div id="result"></div>

        </div>
        
     </div>

     <div class="border border-5 w-25 P-5">
        <h2 class="text-primary"> Enter Key to Delete Item</h2>

        <div>
        
            <label for="">Key</label>
            <input id="" type="text" placeholder="Key"><br><br>

            <button onclick="remove()">Remove Records</button>

            <div id="result1"></div>

        </div>

     </div>

    </div>

    <BUtton class="btn btn-outline-dark ms-5 w-75" onclick="clear()">Clear All Records</BUtton>

</body>
</html>
