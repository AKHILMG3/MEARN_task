<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  body {
    background-color: gray;
  }
  .cal {
    box-shadow: 1px 1px 1px 1px;
  }
  button {
    width: 50px;
    margin: 3px;
    border: none; 
  }
  .clear {
    width: 60px;
    padding: 10px;
    margin: 10px;
    margin-bottom: 15px;
    font-weight: bold;
    color: white;
    background-color: red;
  }

  @media (max-width: 400px) {
    .cal {
      width: 90%;
    }
    button {
      width: 40px;
      margin: 2px;
    }
    .clear {
      width: 80px;
      padding: 8px;
    }
    input#result {
      width: 90%;
    }
    h1 {
      font-size: 1.5rem;
      width: auto;
    }
  }
</style>
<body>
  <center>
    <br><br><br><br><br>
    <div class="cal w-25 border-dark rounded my-2 py-2 bg-secondary p-1"><br>
        <h1 class="border rounded border-5 w-50 border-dark bg-dark text-light w-75">Calculator</h1>
        <input id="result" class="w-75 rounded" type="text" placeholder="Enter"><br><br>    

        <div class="btn btn-dark w-75"><br>
          
          <br>
          <button id="seven" class="rounded" onclick="displayNumber(7)">7</button>
          <button id="eight" class="rounded" onclick="displayNumber(8)">8</button>
          <button id="nine" class="rounded" onclick="displayNumber(9)">9</button>
          <button class="rounded" onclick="displayNumber('*')">×</button><br>
          <button id="four" class="rounded" onclick="displayNumber(4)">4</button>
          <button id="five" class="rounded" onclick="displayNumber(5)">5</button>
          <button id="six" class="rounded" onclick="displayNumber(6)">6</button>
          <button class="rounded" onclick="displayNumber('-')">-</button><br>
          <button id="one" class="rounded" onclick="displayNumber(1)">1</button>
          <button id="two" class="rounded" onclick="displayNumber(2)">2</button>
          <button id="three" class="rounded" onclick="displayNumber(3)">3</button>
          <button class="rounded" onclick="displayNumber('+')">+</button><br>
          <button id="del" class="rounded" onclick="backSpace()">⨉</button>
          <button id="zero" class="rounded" onclick="displayNumber(0)">0</button>
          <button id="divid" class="rounded" onclick="displayNumber('/')">÷</button>
          <button id="equal" class="rounded" onclick="equalNumber()">=</button>
          <button id="clear" class="clear rounded " onclick="clearText()">AC</button>
          
          <br>
        </div>
    </div>
  </center>
  <script src="./calculator.js"></script>
</body>
</html>
