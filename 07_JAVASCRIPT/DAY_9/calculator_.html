<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<style>
  button{
    width: 50px;
    margin: 3px;
    border: none; 
  }
 button :hover{
  
 }
  
</style>
<body>
  <center>
    <div class="border border=5 w-25  border-dark my-2 py-2 bg-secondary">
        <h1 class="border border=5 w-50 border-dark bg-dark text-light w-75">Calculator</h1>
        <input id="result" class="w-75" type="text" placeholder="Enter"><br><br>    

<div class="btn btn-dark w-75">
  <button id="seven" class="rounded " onclick="displayNumber(7)">7</button>
  <button id="eight" class="rounded" onclick="displayNumber(8)">8</button>
  <button id="nine" class="rounded" onclick="displayNumber(9)">9</button><button class="rounded" onclick="displayNumber('*')">×</button><br>
  <button id="four" class="rounded" onclick="displayNumber(4)">4</button>
  <button id="five" class="rounded" onclick="displayNumber(5)">5</button>
  <button id="six" class="rounded" onclick="displayNumber(6)">6</button><button class="rounded" onclick="displayNumber('-')">-</button><br>
  <button id="one" class="rounded" onclick="displayNumber(1)">1</button>
  <button id="two" class="rounded" onclick="displayNumber(2)">2</button>
  <button id="three" class="rounded" onclick="displayNumber(3)">3</button><button class="rounded" onclick="displayNumber('+')">+</button><br>
  <button id="clear" class="rounded" onclick="clearText()">AC</button>
  <button id="zero" class="rounded" onclick="displayNumber(0)">0</button>
  <button id="divid" class="rounded" onclick="displayNumber('/')">÷</button>
  <button id="equal" class="rounded" onclick="equalNumber()">=</button><br>
  <div > <button id="del" class="rounded" onclick="backSpace()">⨉</button>
</div>
  

  </center>
  <script src="./calculator.js">

  </script>

  

    
</body>
</html>
