<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./login.js"></script>
</head>
<body class="bg-blue-200 justify-center src">
    <h1 id="head1" class=" text-blue-500 text-5xl">Welcome user  </h1>

    <div class="text-center bg-green-200 w-1/2  p-2 m-5 flex" >
       
        <div>
            <h2  class="text-blue-500 text-3xl">Employee Details</h2><br>

            <input id="empid" type="text" class="w-full rounded p-2" placeholder="Employee id"><br><br>

            <input id="empname" type="text" class="w-full rounded p-2" placeholder="Employee Name"><br><br>

            <input id="empaddr" type="text" class="w-full rounded p-2" placeholder="Employee Address"><br><br>

            <input id="empdesign" type="text" class="w-full rounded p-2" placeholder="Employee designation"><br><br>

            <input id="empexp" type="text" class="w-full rounded p-2" placeholder="Employee Experience"><br><br>

            <input id="empsal" type="text" class="w-full rounded p-2" placeholder="Employee Salary"><br><br>

            <div class="d-grid gap-2">
                <button class="btn bg-blue-600 text-white rounded w-full h-10 " onclick="addEmployee()">Add Employee</button>
            </div>

        </div>
        <br><br>

        <div><br><br><br>
            <input type="text" class="w-full h-10 rounded m-3 p-2" placeholder="Search id ">
            <br><br>
    
            <button id="emp" class="w-100% py-3 m-3 px-10 rounded bg-blue-400 hover:bg-blue-600" onclick="search()">Search</button>
        </div>
        <button style="float: right;" type="button" class="bg-red-600 h-10 rounded p-2" onclick="logout()">logout</button>
    </div>

    

    
</body>
</html>
