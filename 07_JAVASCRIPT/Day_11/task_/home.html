<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    body{
        margin: 0px;
        padding: 0px;
        background-image: url("https://cdn.pixabay.com/photo/2022/04/22/04/42/coins-7148793_1280.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
    header{
        width: 100%;
        background-color: rgb(66, 66, 245);
        color: white;
        position: sticky;
        margin: 0px;
    }

    ul{
        display: flex;
        align-items: center;
    }
    ul li{
        display: flex;
        margin: 10px;
        padding: 10px;
    }
    .head{
        text-align: center;
        color: white;
        margin: 20px 100px;
        padding: 20px;
        background-color: rgba(5, 10, 10, 0.519);
    }
    .sec{ display: flex;
        justify-content: space-evenly;
        box-shadow: 2px 3px 4px 5px;
        width: 1000px;

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"> <h2 class=" fw-bold fs-2 text-blue-700"> <i class="fa-solid fa-building-columns fs-1 "></i></i> Bank </h2> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div>
        
                <button class="btn btn-outline-primary m-2 text-blue-700 text-l " onclick="navigateTologout()"> <i class="fa-solid fa-right-to-bracket fa-beat-fade"></i> log out</button>
            </div>
        </div>
    </nav>
 <hr>
    <section>
      

        <section class="head">

        </section>

        <center>

        <section class="sec">

            <div class="row">

            <div class="col-6">

            <h1 class="text-white p-2 m-2">Deposit</h1> 
            <input id="depositamount" type="text" class="rounded p-2 w-75" placeholder="Amount"><br><br>
            <input id="depositpassword" type="password" class="rounded p-2 w-75" placeholder="Password"><br><br>

            <button class="btn btn-outline-primary m-2 text-blue-700 text-l w-25" onclick="DepositAmount()" >Deposit</button><br><br>

        
        <br><br>
        </div>

        <div class="col-6"> 
                <h1 class="text-white p-2 m-2">Withdraw</h1>
                <input id="Withdrawpassword" type="text" class="rounded p-2 w-75" placeholder="Amount"><br><br>
                <input id="withdrawpassword" type="password" class="rounded p-2 w-75" placeholder="password"><br><br>

                <button class="btn btn-outline-primary m-2 text-blue-700 text-l" onclick="WithdrawAmount()" >Withdraw</button><br><br>
                
             <br><br>
            
            
        </div>
        <h3 id="BALANCE" class="text-white text-center p-3 m-3 fw-bold fs-3">Your Current Balance : 0rs</h3>
    </div>

        </section>
       
    </section>
</center>
