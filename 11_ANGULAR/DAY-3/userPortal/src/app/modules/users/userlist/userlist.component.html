<div class="row">
    <div class="sidebar">
        <p class="fw-bolder fs-6 m-5"> <a class="text-decoration-none text-light" routerLink="/dashboard">Home</a></p>
        <p class="fw-bolder fs-6 m-5"><a class="text-decoration-none text-light" routerLink="/users">User</a></p>
    </div>

        <div class="col-9">
            <div class="row p-5">
                <div class="col-6">
                    <h1>All User List</h1>
                </div>
                <div class="col-6 ">
                    <button routerLink="/users/add" class="btn btn-outline-primary" style="float: right;">Add user</button>
                </div>
            </div>

            <div class="d-flex justify-content-evenly">
                <input type="text" name="" placeholder="Search by Name" class="form-control w-50" id="">
                <button class="btn btn-dark dropdown-toggle" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">Sort</button>
               <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li>
                        <button class="dropdown-item" type="button">Sort By Id</button>
                    </li>

                    <li>
                        <button class="dropdown-item" type="button">Sort By Name</button>
                    </li>
                </ul>
                <button class="btn btn-outline-success">Export</button>

            </div>

            <div class="table container mt-5 px-5">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">EmpId</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Status</th>

                      </tr>
                    </thead>
                    <tbody *ngFor="let user of alluser" [hidden]="user.id">
                      <tr>
                        <th scope="row"></th>
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td [ngClass]="user.active==='1'? 'text-success':'btn text-danger'">{{user.active=='1'?'Active':'InActive'}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
      
    </div>
</div>
