<div class="row">
    <div class="sidebar col-2 text-center ">
        <p>Current Date:{{dateStatus | date : 'short'}}</p>
        <p class="fw-bolder fs-6 m-5"> <a class="text-decoration-none text-light" routerLink="/dashboard">Home</a></p>
        <p class="fw-bolder fs-6 m-5"><a class="text-decoration-none text-light" routerLink="/users">User</a></p>
    </div>
    <div class="welcome col-9 d-flex justify-content-evenly">
        <div class="box shadow bg-info w-50 mt-5 rounded p-3">
            <h1 class="fw-bold">Welcome {{adminName}}</h1>

            <div class="row mt-5 ">
                
                <div class="col p-5">
                    <highcharts-chart 
                    [Highcharts]="Highcharts"
                 [options]="chartOptions"

                 style="width: 100%; height: 400px; display: block;"
                ></highcharts-chart>
                </div>
            </div>

        </div>

        <div class="admin text-center">
            <div class=" shadow bg-light">
                <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png" width="100px" height="100px" class="m-5" alt="">
                <h5 class="p-5">Edit Admin Details</h5>
            </div>
       

        

        <div class="shadow p-5 mt-5">
            <h5>All Users</h5>
        </div>
    </div>

    <div class="row ">
        <mat-card class="demo-inline-calendar-card">
            <mat-calendar [(selected)]="selected"></mat-calendar>
          </mat-card>
    </div>
</div> </div>
