<div class="container">
    <div class="row" *ngIf="products.length>0">
        <section class="py-5">
            <div  class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div *ngFor="let product of products" class="col mb-5">
                        <div class="card h-100 text-center">
                            <!-- Product image-->
                            <img class="card-img-top" [src]="product.image" width="250px" height="250" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.title}}</h5>

                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div>
                                    <!-- Product price-->
                                    {{product.price}}
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center p-1"><button class="btn btn-outline-dark mt-auto" (click)="deleteProduct(product.id)">Delete From Wishlist</button></div>
                                <div class="text-center">
                                    <button class="btn btn-outline-dark mt-auto" href="#">Add Wishlist</button>
                                </div>
                            </div>
                        </div>

    </div>
</div>
<div class="container text-center p-5" *ngIf="products.length==0">
    <img src="https://cdn-icons-png.flaticon.com/512/4379/4379925.png" alt="" height="200px" class="p-3 text-center">
    <p class="text-center">Your wishlist was empty</p>
    <button class="btn btn-dark m-3 btn-center"> Expolore More</button>
</div>
