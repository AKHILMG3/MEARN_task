
<div class="row p-5 ">
    <div class="col-6">
        <img src="https://webcdn.cox.com/content/dam/cox/residential/flex/images/illustrations/Internet/man-sitting-on-floor-in-front-of-large-phone-with-cat.jpg" alt="">
            
    </div>

    <div class="col-6">
        <h1 class="text-center mt-5">Register Here... </h1>

        <form [formGroup]="registerForm" class="m-5 p-5 shadow">
            <input formControlName="username" type="text" placeholder="Username" class="form-control mb-3">
            <input formControlName="email" type="text" placeholder="Email" class="form-control mb-3">
            <input formControlName="password" type="password" placeholder="Password" class="form-control mb-3">

        <div class="text-center">
            <button (click)="register()" class="btn btn-outline-primary">Sign Up</button>
            <br>
            <a href="user/login">Login here</a>
        </div>
        </form>
        
    </div>
</div>
