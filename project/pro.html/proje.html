            <div class="h-80">

                <br>
                <div class="head">
                  <form>
                    <label for="name" class="block text-white">Full Name </label>
                    <input type="text" class="w-full p-2 rounded" placeholder="Enter your Name">
                    <br><br>
                    <label for="email" class="block text-white">Email </label>
                    <input type="text" class="w-full p-2 rounded" placeholder="Enter your Email">
                    <br><br>
                    <label for="date" class="block text-white"> Date of Event </label>
                      <label for="ddmm" class="block text-white"></label>
                      <input type="date" class="w-full p-2 rounded">

                    <label for="type" class="block text-white">Event Type </label>
                    <select name="" id="eventype" class="w-full p-2 rounded">
          
                      <option value="" hidden>  </option>

                      <option class="font-bold">Conferences</option>
                      <option class="font-bold">Meetings</option>
                      <option class="font-bold">Workshops</option>
                      <option class="font-bold">Seminar</option>

                      <option class="font-bold">Virtual Events</option>
                      <option class="font-bold">Charity Events</option>
                      <option class="font-bold">Webinars</option>
                  </select>
                  <br><br>
                  <label for="destination"  class="block text-white">Destination</label>

                  <label for="ampm" class="block text-white">Time </label>

                  <br><br>

                  <input type="text" class="w-full p-2 rounded" placeholder="Enter your phone number">
                    
                    </div>

              <br><br>
              <input type="checkbox"> <label for="" class="text-white"> Terms and Conditions </label>
